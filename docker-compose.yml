services:
  backend:
    build: ./backend
    ports: ["8080:8080"]
    environment:
      - AWS_REGION=us-east-1
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
      - AWS_DYNAMO_ENDPOINT=http://dynamodb-local:8000
      - aws.dynamo.endpoint=http://dynamodb-local:8000
    depends_on: [dynamodb-local]
    volumes:
      - ./backend/src/main/resources/data:/app/data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    ports: ["5173:80"]
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    ports: ["8000:8000"]
    command: -jar DynamoDBLocal.jar -inMemory -sharedDb
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 3









